  #      dict_BigEndian: True # True si es big endian False si est√° en little endian
  Brake:
    ros__parameters:
      log_level: 0
  Steering:
    ros__parameters:
      log_level: 0
  Throttle:
    ros__parameters:
      log_level: 0
  Longitudinal_Control:
    ros__parameters:
      log_level: 0
      throttle:
        kp: 3
        ti: 2
        td: 0
      brake:
        kp: 0.5
        ti: 4
        td: 0
  Lateral_Control:
    ros__parameters:
      log_level: 0
      steering:
        # A6
        #        kp: 10
        #        ti: 8
        #        td: 0.03
        # Pista
        kp: 0.3
        ti: 0.2
        td: 0.1
  Decision:
    ros__parameters:
      log_level: 0
      wp:
        mode: 'wheels'
        ttl: 1
      tele:
        mode: 'wheels'
        ttl: 1