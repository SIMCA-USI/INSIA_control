imiev:
  can_coche:
    ros__parameters:
      log_level: 0
      can: can1
  can_control:
    ros__parameters:
      log_level: 0
      can: can2

  CANADAC_Acelerador:
    ros__parameters:
      log_level: 10
      cobid: 5
      can: can_control
  ImievDecoder:
    ros__parameters:
      log_level: 0
      dictionary: imiev_dictionary.yaml
      can_recepcion: 'can_coche'
  EPOS4_Volante:
    ros__parameters:
      log_level: 0
      cobid: 2
      driver_type: epos4
      mode: CST #CST: Cyclic Synchronous Torque Mode, PPM: Profile position mode TODO: CST para volante imiev, para EC90 usar PPM
      auto_fault_reset: True
      speed: 2000
      dictionary: epos4_dictionary.yaml
      can: can_control
      digital_outputs: 2
  FAULHABER_Freno:
    ros__parameters:
      log_level: 0
      cobid: 1
      can: can_control
